<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // Função para enviar dados
        function enviar(formulario){
            // Capturando valores dos inputs
            let nome = formulario[0].value;
            let idade = parseInt(formulario[1].value);

            // Mensagem
            if(nome == ""){
                alert("Informe um nome");
                formulario[0].focus();
            }else if(isNaN(idade)){
                alert("Informe uma idade");
                formulario[1].focus();
            }else{
                alert(`Boa noite ${nome}, você tem ${idade} anos.`);
            }
        }
    </script>
</head>
<body>
    
    <form action="#" onsubmit="enviar(this)">
        <input type="text"   placeholder="Informe seu nome">
        <br>
        <input type="number" placeholder="Informe sua idade">
        <br>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
