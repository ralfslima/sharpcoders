<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function evento(texto){
            document.getElementsByTagName('h1')[0].innerText = texto;
        }
    </script>
</head>
<body>

    <h1></h1>
    
    <input type="text" onkeyup="evento(this.value)">

</body>
</html>
