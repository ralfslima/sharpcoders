<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        main{
            width: 600px;
            height: 400px;
            background-color: gray;
            display: flex;
            /* flex-direction: row-reverse; */
            justify-content: space-between;
            align-items: center;
        }

        div{
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>

    <main>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </main>
    
</body>
</html>
