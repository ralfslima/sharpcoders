<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>

    <style>
        div{
            width: 300px;
            height: 300px;
            border: 5px solid black;
            background-color: blue;
            padding: 10px;
            box-sizing: border-box; /* Width + Padding + Border */
        }
    </style>
</head>
<body>
    <div>
        <p>Hello World!</p>
    </div>
</body>
</html>
