<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, td, th{
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <!-- Exemplo 01 -->
    <table>
        <tr>
            <td>Nome</td>
            <td>Cidade</td>
            <td>E-mail</td>
        </tr>

        <tr>
            <td>Alice</td>
            <td>Niterói</td>
            <td>alice@gmail.com</td>
        </tr>
    </table>

    <!-- Divisão -->
    <hr>

    <!-- Exemplo 02 -->
    <table>
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Média</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Lucas</td>
                <td>8,9</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Foi encontado apenas 1 registro.</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
