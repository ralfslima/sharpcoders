<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - Vetores</title>

    <script>
        // Nomes
        let nomes = ['Alice', 'Bruno', 'Carla', 'Daniel', 'Ellen'];

        // Pessoas
        let pessoas = [
            {'nome':'Alice',  'idade':28},
            {'nome':'Bruno',  'idade':33},
            {'nome':'Carla',  'idade':40},
            {'nome':'Daniel', 'idade':15},
            {'nome':'Ellen',  'idade':17},
        ];

        // Map
        pessoas.map(obj => document.write(obj.idade+'<hr>'));

        // Filter
        let nomesContendoA = nomes.filter(nome => {
            // return nome.toLocaleLowerCase().indexOf('a') != -1;
            return nome.toLocaleLowerCase().substring(0,1) == 'a';
        });

        document.write(nomesContendoA+'<hr>');

        // Foreach
        nomes.forEach((nome, linha) => {
            document.write(linha+' '+nome+'<hr>');
        });

    </script>

</head>
<body>
    
</body>
</html>
