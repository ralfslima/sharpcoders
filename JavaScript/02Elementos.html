<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Elementos</title>

    <script>
        // Vetor de cidades
        let cidades = ['São Paulo', 'Curitiba', 'Rio de Janeiro', 'Florianópolis', 'Belo Horizonte'];

        // Ao carregar
        window.onload = function(){
            // Obter o elemento ul
            let lista = document.getElementsByTagName('ul')[0];

            // Laço de repetição
            for(let i=0; i<cidades.length; i++){
                // Criar o elemento li
                let item = document.createElement('li');

                // Adicionar texto no elemento li
                item.innerText = cidades[i];

                // Adicionar elemento li na lista
                lista.appendChild(item);
            }

            let minhaDiv = document.getElementsByTagName("div")[0];

            let texto = document.createElement('p');
            texto.innerHTML = 'Hello World';

            /* DIFERENÇA ENTRE APPEND E APPENDCHILD

                AppendChild -> Aceita adicionar apenas elementos HTML (esses elementos podem conter textos, imagens, vídeos, etc...).
                Append -> Aceita adicionar informações que não estejam entre tags HTML.

                EXEMPLOS:
                Funciona -> elemento.append('<h1>Hello World</h1>');
                Funciona -> elemento.append('Hello World');
                Funciona -> elemento.appendChild('<h1>Hello World</h1>');
                Não Funciona -> elemento.appendChild('Hello World'); | (AppenChild só aceita se estiver utilizando uma tag HTML)

                
            */
        }
    </script>
</head>
<body>
    <!-- Lista -->
    <ul></ul>
</body>
</html>
