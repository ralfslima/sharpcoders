<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - JSON</title>

    <script>
        // JSON -> JavaScript Object Notation
        let pessoa = {
            'nome':'Alice',
            'idade':28,
            'cidade':'Curitiba'
        }
        
        // Exibir a estrutura do JSON
        document.write(JSON.stringify(pessoa));
    </script>
</head>

</body>
</html>
